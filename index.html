<script>
	$(function(){

		var columns = $('.column');
		var counter = 0;

		columns.each(function(cindex, column) {

		$('.column a').on('click', function(e){
			e.preventDefault();
			var img = $(this).find('img');
			var link = $(this);

			$('.lightbox').not(img).removeClass('lightbox');
			$('.dontShow').not(img).removeClass('hideMe');
			$('.show').not(img).removeClass('show');
			// attempt to switch selected photo to the previous or next with the arrow buttons 
			// $('a.arrowButton').on('click',function(){
			// 	console.log('am i working');

			// });

			// console.log(width,height);
			
			// above line probably goes on the image not the link
			// var close = $(this).removeClass('lightbox');
			if(img.hasClass('lightbox')){
				img.removeClass('lightbox');
				img.addClass('closeBox');
				// blow out old styles
				link.attr('style','');
			}
			else {
				var width = img.width();
				var height = img.height();
				img.addClass("lightbox");
				link.css({
					width:width,
					height:height
				});
				link.css('background','#ccc');
				$(".arrow").not(link).addClass("show");
				link.on('mouseenter', function(){
					img.addClass("flip");
				});
				$('.dontShow').addClass('hideMe');

			}
			
			


			// We are going to make it flip only when the .lightbox class is active
